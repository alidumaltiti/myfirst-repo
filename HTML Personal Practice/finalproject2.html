<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleGPT.css">
    <title>Chanda Calculator</title>
</head>
<body>

    <header>
        <h1>Chanda Calculator</h1>
        <img src="mgqslogo.png" alt="Chanda Logo">
    </header>

    <main>
        <label for="monthlyIncome">Monthly Net Income:</label>
        <input type="number" id="monthlyIncome" placeholder="Enter your monthly net income">

        <button onclick="calculateChanda()">Calculate Chanda</button>

        <div id="result"></div>
    </main>

    <script src="script.js"></script>

</body>
</html>
