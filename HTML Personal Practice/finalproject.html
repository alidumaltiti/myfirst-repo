<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="stylefinal.css">
      <meta charset="utf-8">
      <meta name="description" content="Donation Calculator">
      <title>Donation Calculator</title>
    </head>
    <body>
      <script src="finaljavascript2.js"></script>
  
        <p class="project">DONATION CALCULATOR PROJECT</p>
        <div id="box1">
          <p id="donation">DONATION CALCULATOR</p>
          <img class="image" src="mgqslogo.png">
        </div>
        <div id="box2">
          <!-- <p id="chanda"></p> -->
          <p class="monthly">Monthly Net Income</p>
          <p style="position: relative;left: 650px;"><button onclick="calculateDonation()">Calculate</button></p>
          <form style="position: relative;">
            <label for="MonthlyNetIncome"></label>
            <input type="number" id="MonthlyNetIncome" class="monthlyincomeform">
          </form>
          <div id="box3">
            <p style="position: relative;top: 80px;">
              <table>
                <thead>
                  <tr>
                    <th id="th3"></th>
                    <th id="th1">
                      Monthly</th>
                    <th id="th2">
                      Annual</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="td1">Committee</td>
                    <td id="td2">2</td>
                    <td id="td3">24</td>
                  </tr>
                  <tr>
                    <td id="td4">Event</td>
                    <td id="td5">0.5</td>
                    <td id="td6">6</td>
                  </tr>
                  <tr>
                    <td id="td7">Total</td>
                    <td id="td8">2.5</td>
                    <td id="td9">30</td>
                  </tr>
                </tbody>
              </table>
            </p>
          </div>
        </div>
    </body>
</html>
