<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid + Flex Demo</title>
  <style>
    /* Set up a grid container */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; /* 3 equal columns */
      gap: 20px;
      padding: 20px;
      background-color: #f4f4f4;
    }

    /* Each grid item */
    .grid-item {
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      height: 150px;

      /* Flexbox inside each grid item */
      display: flex;
      align-items: center;    /* Vertical center */
      justify-content: center; /* Horizontal center */
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>CSS Grid + Flexbox Demo</h2>

  <div class="grid-container">
    <div class="grid-item">Box 1</div>
    <div class="grid-item">Box 2</div>
    <div class="grid-item">Box 3</div>
    <div class="grid-item">Box 4</div>
    <div class="grid-item">Box 5</div>
    <div class="grid-item">Box 6</div>
  </div>

</body>
</html>
