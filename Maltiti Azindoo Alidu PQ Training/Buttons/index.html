<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .subscribe {
        background-color: #ff1e00;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        float: inline-end;
        margin: 0 20px;
    }
    .subscribe:hover {
        background-color: #e60000;
    }
    .Join {
        background-color: #e5e9eb04;
        color: rgb(27, 27, 27);
        padding: 8px 20px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 16px;
        margin: 0 0px;
        border-radius: 10px;
        float: inline-end;
    }
    .Join:hover {
        background-color: #0088cc;
    }
    .Tweet {
        background-color: #1da1f2;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 16px;
        border-radius: 5px;
        float: inline-end;
        margin: 0 20px;
    }
    .Tweet:hover {
        background-color: #0d8ecf;
    }


</style>
<body>
    <h1>Buttons</h1>
    <p>Click the buttons below:</p>
    <button class="subscribe">Subscribe</button>
    <button class="Join">Join</button>
    <button class="Tweet">Tweet</button>
</body>
</html>
