<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .body{
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    header {
        background-color: #263626;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    fieldset {
        border: 2px solid #263626;
        padding: 20px;
        margin: 20px;
        background-color: #ffffff;

    }
    label {
        font-weight: bold;
        text-align: left;
        display: inline-block;
    }
    input{
        width: 50%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
</style>
<body class="body"> 
    <header>
    <h2 style="text-align: center;">Forms In HTML</h2>
    </header>
    <hr>
    <form>
        <fieldset>
        <section>
            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your name" required><p>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name">
            </div>
        </section>
           
        <section>
            <div>
                <p><label for="dateofbirth">Date of Birth</label>
                <input type="date" id="dateofbirth" name="dateofbirth" required></p>
            </div>
        </section>

        <section>
            <div>
                <label for="gender">Gender:</label>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
            </div>
        </section>

        <section>
            <div>
                <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                </p>
            </div>
        </section>

        <section>
            <div>
                <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
                </p>
            </div>
        </section>

        <section>
            <div>
                <p>    
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required><br>
                </p>
            </div>
        </section>

        <section>
            <div>
                <label for="address">Address</label><br>
                <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address" required></textarea><br>
                <input type="checkbox" id="terms" name="terms" value="agree" required>
                <label for="terms">I agree to the terms and conditions</label></p>
                <input type="submit" value="Submit"> 
            </div>
        </section>
        </fieldset>
        </fieldset>
    </form>
<footer>
    <p style="text-align: center;">&copy; 2025 Maltiti Azindoo Alidu PQ Training</p>
</footer>
</body>
</html>
