<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascripts output</title>
</head>
<body>
    
    <p id="demo">hello</p>
    <p>what is the result for 5 + 6</p>

<!-- innerHTML -->
   <script>
// Access the HTML element with the id 'demo' and set its content
// to the result of the expression 5 + 6
//document.getElementById("demo").innerHTML = 5 + 6;

</script>

<button onclick="document.getElementById('demo').innerHTML = 5 + 6;">
click to see results
</button><br><br>

<!-- document.write() -->
 <p>script writes the sum of 5 and 6 directly onto the webpage:</p>
 <script>
document.write(5 + 6);

</script><br>
<!-- document.write() example 2 -->
<script>
document.write('Hello, world!'); // Displays a greeting message
</script>

<!-- window.alert() -->

<p>My first paragraph.</p>
  <script>
    window.alert(5 + 6);
  </script>

<!-- console.log() -->

<script>
  // Outputs the sum of 5 and 6 to the console
  console.log(5 + 6);
</script>

</body>
</html>
