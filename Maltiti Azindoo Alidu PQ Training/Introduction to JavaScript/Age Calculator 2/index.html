<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    header { 
        background-color: rgb(19, 9, 9);
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    header h1 {
        margin: 0;
    }
    main {
        padding: 20px;
        color: white;
        text-align: center;
    }
    .container {
        max-width: 300px;
        height: 350px;
        margin: 0px auto;
        border: #38038b solid;
        border-radius: 10px;
        padding: 40px;
        background-color: #4c07a7;
        box-shadow: 0 8px 16px 0;
        text-align: center;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container h1 {
        margin: 0;
    }
    .form {
        margin-bottom: 20px;
    }
    .form label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #fff;
        font-family: Arial, sans-serif;
    }
    .form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: Arial, sans-serif;
    }
    .form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: Arial, sans-serif;
    }
    .form button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: Arial, sans-serif;
    }
    .form button:hover {
        background-color: #0056b3;
    }
    .result {
        margin-bottom: 20px;
    }
    .result p {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
    }
    .footer {
        text-align: center;
        margin-top: 20px;
        color: #333;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 5px;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .form input[type="date"] {
        width: 80%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #921a1a;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .form button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .form button:hover {
        background-color: #0056b3;
    }
    .result {
        margin-bottom: 20px;
    }
    .result p {
        margin: 0;
    }
    .footer {
        text-align: center;
        margin-top: 20px;
    }
    .footer a {
        color: #007bff;
        text-decoration: none;
    }
    .footer a:hover {
        text-decoration: underline;
    }
    .footer p {
        margin: 0;
    }
    footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
        bottom: 0;
        width: 100%;
        position: fixed;
    }
    
</style>
<body>
    <header>
        <h1>Age Calculator</h1>
    </header>
    <main>
        <div class="container">
            <h2>Age Calculator</h2>
            <div class="form">
                <label for="dob">Enter your date of birth:</label>
                <input type="date" id="dob">
                <label for="cdb">Current Date:</label>
                <input type="date" id="cdb">
                <button id="calculate">Calculate Age</button>
            </div>
            <div class="result">
                <p id="result"></p>
            </div>
    </main>
    <footer>
        <p>Â© 2025 Age Calculator. All rights reserved.</p>
    </footer>
    <script>
        function calculateAge() {
            var dob = document.getElementById("dob").value;
            var cdb = document.getElementById("cdb").value; 
            var dobDate = new Date(dob);
            var cdbDate = new Date(cdb);
            var age = cdbDate.getFullYear() - dobDate.getFullYear();
            var m = cdbDate.getMonth() - dobDate.getMonth();
            if (m < 0 || (m === 0 && cdbDate.getDate() < dobDate.getDate())) {
                age--;
            }
            document.getElementById("result").innerHTML = "Your age is " + age + " years.";
        }
        document.getElementById("calculate").addEventListener("click", calculateAge);
    </script>
</body>
</html>
