<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic lights</title>
</head>
<style>
    body{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header{
        text-align: center;
    }
    .container{
        border: white solid;
        padding: 20px;
        background-color: black;
        height: 400px;
        width: 130px;
        border-radius: 20px;
        margin-left: 45%;
        box-shadow:0px 5px 5px 0px rgb(104, 90, 90);
    }
    .red{
        border: solid;
        width: 90px;
        height: 90px;
        border-radius: 60%;
        margin: 20px;
        background-color: rgba(85, 79, 79, 0.808);
    }
    .yellow{
        border:  solid;
        width: 90px;
        height: 90px;
        border-radius: 60%;
        margin: 20px;
        background-color: rgba(73, 69, 69, 0.801);
    }
    .green{
        border:  solid;
        width: 90px;
        height: 90px;
        border-radius: 60%;
        margin: 20px;
        background-color: rgba(68, 66, 66, 0.877);
    }

    .buttons{
        text-align: center;
        margin: 10px;
        box-shadow:0px 5px 5px 0px rgb(27, 20, 20);
    }
    
    button{
        margin: 20px;
        width: 80px;
        padding: 5px;
        box-shadow:0px 5px 5px 0px rgb(27, 20, 20);
    }

    button:hover{
        background-color:blue;
        
    }

</style>

<body>
    <header>
        <h2>Traffic Lights Simulation</h2>
    </header>
    <main>
        <div class="container">
            <div id="red" class="red"></div>

            <div id="yellow" class="yellow"></div>

            <div id="green" class="green"></div>
        </div>
        </main>
    <footer>
    </footer>
    <script>
        const redLight = document.getElementById('red');
        const yellowLight = document.getElementById('yellow');
        const greenLight = document.getElementById('green');

        const lights = [
            { element: redLight, color: 'red' },
            { element: greenLight, color: 'green' },
            { element: yellowLight, color: 'yellow' }
        ];

        let currentLightIndex = 0;

        function changeLight() {
            // Turn off all lights
            redLight.style.backgroundColor = 'rgba(85, 79, 79, 0.808)';
            yellowLight.style.backgroundColor = 'rgba(73, 69, 69, 0.801)';
            greenLight.style.backgroundColor = 'rgba(68, 66, 66, 0.877)';

            // Turn on the current light
            const currentLight = lights[currentLightIndex];
            currentLight.element.style.backgroundColor = currentLight.color;

            // Move to the next light
            currentLightIndex = (currentLightIndex + 1) % lights.length;
        }

        // Change light every 2 seconds
        setInterval(changeLight, 2000);

        // Initialize the first light
        changeLight();
    </script>
</body>
</html>
