<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic lights</title>
</head>
<style>
    body{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header{
        text-align: center;
    }
    .container{
        border: white solid;
        padding: 20px;
        background-color: black;
        height: 400px;
        width: 130px;
        border-radius: 20px;
        margin-left: 40%;
        align-items: center;
        box-shadow:0px 5px 5px 0px rgb(104, 90, 90);
    }
    .red{
        border: solid;
        width: 90px;
        height: 90px;
        border-radius: 60%;
        margin: 20px;
        background-color: rgba(85, 79, 79, 0.808);
    }
    .yellow{
        border:  solid;
        width: 90px;
        height: 90px;
        border-radius: 60%;
        margin: 20px;
        background-color: rgba(73, 69, 69, 0.801);
    }
    .green{
        border:  solid;
        width: 90px;
        height: 90px;
        border-radius: 60%;
        margin: 20px;
        background-color: rgba(68, 66, 66, 0.877);
    }

    .buttons{
        text-align: center;
    }
    
    button{
        margin: 20px;
        width: 100px;
        padding: 10px;
    }

</style>
<body>
    <header>
        <h2>Traffic Lights Simulation</h2>
    </header>
    <main>
        <div class="container">
            <div class="red"></div>

            <div class="yellow"></div>

            <div class="green"></div>
        </div>
        <div class="buttons">
        <button>Start</button>
        <button>Stop</button>
        <button>Reset</button>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
