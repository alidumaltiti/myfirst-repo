<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro To Slicing and Casting</title>
</head>
<style>
    .flexbox {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    div {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        border: solid black;
        padding: 10px;
        gap: 20px;
        margin: 10px;
    }
    .div_container{
         display: grid;

    }
</style>
<body>
    <h2>Intro To Slicing and Casting</h2>
    <div class="flexbox">
        <div>1
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <hr>
     <div>
        <div class="div_container">
        <div>1
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <script>
        let FirstName = prompt('What is your first name');
        let SliceFirstName = FirstName.slice(0, FirstName.length);
        let LastName = prompt('What is your last name');
        let SliceLastName = LastName.slice(0, LastName.length);
        alert(SliceFirstName + ' ' + SliceLastName);
        

        let capSlicedFirstName = SliceFirstName.toUpperCase();
        let capSlicedLastName = SliceLastName.toUpperCase();
        alert(capSlicedFirstName + ' ' + capSlicedLastName);
    </script>
</body>
</html>
