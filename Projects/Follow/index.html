<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        background-color: blue;
    }
    .container{
        display: flex;
        flex-direction: column;
        height: 300px auto;
        width: 400px ;
        font-size: 30px;
        font-weight: bold;
        color: black;
        text-align: center;
        margin-top: 50%;
        background-color: azure;
        margin-left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        cursor: pointer;
    }
    h2{
        margin-top: 10px;
        margin-bottom: 10px;
        color: black;
        font-size: 25px;
        font-weight: bold;
        text-align: center;
        
    }
    .follow{
        background-color: #fff;
        transition: 0.3s;
        margin: 10px;
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        flex-direction: row;
        justify-content: space-between;    
        gap: 10px;
        font-size: 15px;
        color: black;
        font-weight: normal;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        width: 200px auto;
        height: 70px;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
        border-radius: 10px;
        
    }
    .follow:hover{
        transform: scale(1.1);

    }
    img{
        width:50px; 
        height:50px; 
        border-radius:50%; 
        margin-right:10px;
    }
    button{
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-left: auto;
        transition: background-color 0.3s;
        border-radius: 50px;
    }
    button:hover{
        background-color: #45a049;
    }
    footer{
        height: 50px;
        background-color: blue;
    }
    header{
        height: 50px;
        background-color: blue;
    }
    .see-more{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        transition: background-color 0.3s;
        width: 20px;
        margin-left: 20px;
        gap: 10px;
        font-size: 15px;
        color: black;
        font-weight: normal;
    }
    .see-more:hover{
        background-color: #f5f5f5;
    }
</style>
<body>
    <header></header>

    <main>
        <div class="container">
            <h2>Who to Follow</h2>
            <div class="follow">
            <img src="asset/download.jpg" alt="Avatar">
            <h4>
                <b>John Doe</b>
                <br><b>@johndoe</b>
                <br>Architect & Engineer
                
            </h4>
            
            <button>Follow</button>
            </div>
            <div class="follow">
                <img src="asset/download.jpg" alt="Avatar">
                <h4>
                    <b>Jane Doe</b>
                    <br>Architect & Engineer
                    <br>@janedoe
                </h4>
                
                <button>Follow</button>
            </div>
            <div class="follow">
                <img src="asset/download (1).jpg" alt="Avatar">   
                <h4>
                    <b>Mike Ross</b>
                    <br>Architect & Engineer
                    <br>@mikeross
                </h4>
                
                <button>Follow</button>
            </div>
            <div class="follow">
                <img src="asset/download (2).jpg" alt="Avatar">
                <h4>
                    <b>Sarah Lee</b>
                    <br>Architect & Engineer
                    <br>@sarahlee
                </h4>
                
                <button>Follow</button>
            </div>
            <div class="see-more">
                <p>See more</p>
                <button>+</button>
            </div>
        </div>
    </main>

    <footer></footer>

    <script>
        const followButtons = document.querySelectorAll('.follow button');
        followButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.textContent === 'Follow') {
                    button.textContent = 'Following';
                    button.style.backgroundColor = '#008CBA'; // Change color to blue
                } else {
                    button.textContent = 'Follow';
                    button.style.backgroundColor = '#4CAF50'; // Change color back to green
                }
            });
        });
        const seeMoreButton = document.querySelector('.see-more button');
        seeMoreButton.addEventListener('click', () => {
            alert('See more clicked!');
        });
        const followButton = document.querySelector('.follow button');
        followButton.addEventListener('click', () => {
            alert('Follow button clicked!');
        });

    </script>
</body>
</html>
