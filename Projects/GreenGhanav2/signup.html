
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Green Ghana</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #F1F8E9; /* Light Green */
        }
        .btn-primary {
            background-color: #388E3C; /* Darker Green */
            color: white;
        }
        .btn-primary:hover {
            background-color: #2E7D32; /* Even Darker Green */
        }
        .form-input {
            border-color: #A5D6A7; /* Soft Green Border */
        }
        .form-input:focus {
            border-color: #4CAF50; /* Strong Green Border */
            --tw-ring-color: #81C784;
        }
    </style>
</head>
<body class="font-sans antialiased flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-[#2E7D32]">Create Your Account</h1>
            <p class="text-gray-600 mt-2">Join the Green Ghana movement.</p>
        </header>

        <form id="signup-form" class="space-y-6">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg form-input focus:outline-none focus:ring-2" placeholder="you@example.com" required>
            </div>

            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg form-input focus:outline-none focus:ring-2" placeholder="••••••••" required minlength="6">
            </div>

            <div id="error-message" class="hidden text-sm text-red-600 bg-red-100 p-3 rounded-lg"></div>

            <div>
                <button type="submit" class="w-full btn-primary font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">
                    Sign Up
                </button>
            </div>
        </form>

        <footer class="text-center text-sm text-gray-600">
            <p>Already have an account? <a href="/login.html" class="font-medium text-green-600 hover:underline">Sign In</a></p>
        </footer>
    </div>

    <script type="module">
        import { handleSignUp } from './auth.js';

        const form = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');

            const email = form.email.value;
            const password = form.password.value;

            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.textContent = "Signing Up...";
            submitButton.disabled = true;

            try {
                await handleSignUp(email, password);
                // On successful sign-up, Firebase auth state listener in auth.js will handle the user state.
                // The createUserProfile is called within handleSignUp.
                // We can now redirect to the dashboard.
                window.location.href = '/dashboard.html';
            } catch (error) {
                console.error("Sign-up failed:", error.message);
                errorMessage.textContent = `Sign-up failed: ${error.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                submitButton.textContent = "Sign Up";
                submitButton.disabled = false;
            }
        });
    </script>

</body>
</html>
